<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary" data-th-object="${patientDetail}">
        <div class="panel panel-heading text-center">
            <h4><b><span data-th-text="${patientDetail.title.title}"></span> &nbsp; <span
                    data-th-text="${patientDetail.name}"></span></b></h4>
        </div>
        <div class="pane panel-body">
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Number : <span data-th-text="${patientDetail.number}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Name : <span data-th-text="${patientDetail.title.title}"></span> &nbsp; <span
                                data-th-text="${patientDetail.name}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            NIC : <span data-th-text="${patientDetail.nic}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Date of Birthday : <span data-th-text="${patientDetail.dateOfBirth}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Email : <span data-th-text="${patientDetail.email}"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Mobile : <span data-th-text="${patientDetail.mobile}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Land : <span data-th-text="${patientDetail.land}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Date of Created : <span data-th-text="${patientDetail.createdAt}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Created User : <span data-th-text="${patientDetail.createdUser.username}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Recently Updated Date : <span data-th-text="${patientDetail.updatedAt}"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row text-center">
                    <a href="/patient">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp; Back
                        </button>
                        <!-- /.btn -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
