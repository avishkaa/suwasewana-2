<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid bg-secondary form-Border">
    <div class="row text-center formManagement border-info">

        <div class="col">
            <h4 class="text-info text-center">
                <strong>
                    Employee Management
                </strong>
            </h4>
        </div>

    </div>

</div>

<div class="row formManagement">

    <div class="col-md-3">
        <div class="col-md-10">
        <a class="btn btn-success" href="/employee/add" id="button1"><i class="fa fa-user-plus" style="font-size: 20px"></i>
            &nbsp; New Employee</a>
        </div>

        <div class="col-md-10">
            <a href="/employee/workingPlace" id="searchShow" class="btn btn-primary">
                <i class="fa fa-user " style="font-size: 20px"></i>&nbsp;Add&nbsp;
                <i class="fas fa-store-alt" style="font-size: 20px"></i>&nbsp;
            </a>
        </div>
        </div>


   <!-- <div class="col-md-1"></div>-->

    <div class="col-md-8  bg-dark formBorder text-center">
        <div class="col">
            <div class="col" id="employeeListPresent" data-th-if="${not #lists.isEmpty(employees)}">
                <table class="table table-hover table-striped" id="myTable">
                    <thead>
                    <tr>
                        <th> Index</th>
                      <!--  <th> Pay Role Number</th>-->
                        <th> Name</th>
                        <th> Mobile</th>
                        <th> Designation</th>
                        <th> Status</th>
                        <th> Modify</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="employee, rowCount : ${employees}">
                        <th data-th-text="${rowCount.count}"></th>
                   <!--     <th data-th-text="${employee.payRoleNumber}"></th>-->
                        <th data-th-text="${employee.name}"></th>
                        <th data-th-text="${employee.mobileOne}"></th>
                        <th data-th-text="${employee.designation.designation}"></th>
                        <th data-th-text="${employee.employeeStatus.employeeStatus}"></th>
                        <th>
                            <a id="employeeView" data-th-href="${'/employee/' + employee.id}" class="btn btn-success btn-sm"><i
                                    class="fa fa-folder-open"></i>&nbsp;View</a>
                            <a id="employeeEdit" data-th-href="${'/employee/edit/' + employee.id}"
                               class="btn btn-primary btn-sm"><i class="fa fa-edit"></i>&nbsp;Edit</a>
                            <a id="employeeRemove" data-th-href="${'/employee/remove/' + employee.id}"
                               data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                               class="btn btn-danger btn-sm"><i class="fa fa-trash"></i>
                                Delete</a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row" data-th-if="${ #lists.isEmpty(employees)}">
            <div class="col-sm-12">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="text-center text-danger">
                        <strong>There is no employee upto now please add employee to the system
                            using add user button.
                        </strong>
                    </h3>
                </div>
            </div>
            <script>
                /*active boostrap alert - start*/
                $(".alert").alert();
                /*active boostrap alert - end*/
            </script>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>

</body>
</html>
