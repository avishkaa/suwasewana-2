<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid bg-primary" style="margin-top: 60px">
    <!-- /.container-fluid -->
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b>Doctor Management</b></h4>
        </div>

            <div class="row">
                <div class="col-sm-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <a data-th-href="${'/doctor/add'}" class="btn btn-success"><span
                                    class="glyphicon glyphicon-user"></span>&nbsp; New Doctor</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container" style="margin-top: 5px;">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th> Index</th>
                            <th> Number</th>
                            <th> Name</th>
                            <th> Mobile</th>
                            <th> Land Number</th>
                            <th> Date of Registered</th>
                            <th> Created By</th>
                            <th class="text-center">Modify</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="doctor, rowCount : ${doctors}">
                            <th data-th-text="${rowCount.count}"></th>
                            <th data-th-text="${doctor.slmcNumber}"></th>
                            <th data-th-text="${doctor.name}"></th>
                            <th data-th-text="${doctor.mobile}"></th>
                            <th data-th-text="${doctor.land}"></th>
                            <th data-th-text="${doctor.createdAt}"></th>
                            <th data-th-text="${doctor.createdBy}"></th>
                            <th><a data-th-href="${'/doctor/' + doctor.id}" class="btn btn-success"><i
                                    class="fa fa-folder-open"></i>&nbsp;View</a>
                                <a data-th-href="${'/doctor/edit/' + doctor.id}" class="btn btn-primary"><i
                                        class="fa fa-edit"></i>&nbsp;Edit</a>
                                <a data-th-if="${#authorization.expression('hasRole(''ROLE_MANAGER'')')}"
                                   data-th-href="${'/doctor/remove/' + doctor.id}" class="btn btn-danger"><i
                                        class="fas fa-user-times"></i>
                                    Delete</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
